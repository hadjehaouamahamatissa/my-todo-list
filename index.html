<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo List</title>
    
</head>
<body>
    <div id="container">
       <div id="header">
        <h1>Le Gestionnaire de taches</h1>
       </div>

       <div>
        <input type="text" class="inputField" id="inputField" placeholder="Ajouter une nouvelle tache">
        <button id="addBtn" onclick="addTask()"> Ajouter </button>
       </div>
       <h2>Tasks List</h2>

       <hr>

       <div class="filters">
        <span class="active" id="all">Toutes <span id="AllCompteur">1</span></span>
        <span id="all">En attentes <span id="pendingAllCompteur">2</span></span>
        <span id="completed">Terminées <span id="completedCompteur">3</span></span>
        

       </div>

       <button class="addBtn">Supprimer Tous</button>

       <hr>

       <ul id="TasksList">
        <li>
            <label>
                <input type="checkbox">
                <span>Appeler maman  </span>
            </label>
            <span class="editBtn"></span><i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-trash"></i>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <span>Faire une course  </span>
            </label>
            <span class="editBtn"></span><i class="fa-solid fa-pen-to-square"></i>
            <span class="deleteBtn"></span><i class="fa-solid fa-trash"></i>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <span>Terminer mon travail  </span>
            </label>
            <span class="editBtn"></span><i class="fa-solid fa-pen-to-square"></i>
            <span class="deleteBtn"></span><i class="fa-solid fa-trash"></i>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <span>Réviser les cours  </span>
            </label>
            <span class="editBtn"></span><i class="fa-solid fa-pen-to-square"></i>
            <span class="deleteBtn"></span><i class="fa-solid fa-trash"></i>
        </li>
       </ul>
    </div>
    <footer>
        <p>Copyright &copy; Tout droit réservés  |  hadjehaouamahamatissa@gmail.com</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
